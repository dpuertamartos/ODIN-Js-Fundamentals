<html>
<head>
  <title>Rpck-Paper-Scissor Project</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
        const leapYears = function(year) {
            if(year%4===0){
                if(year%100===0){
                    if(year%400===0){return true}
                    else{return false}
                }
                else{return true}
            }
            else{
                return false
            }           
        }
        console.log(leapYears(1996))
  </script>
</body>
</html>
