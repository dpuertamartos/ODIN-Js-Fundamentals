  <title>Rpck-Paper-Scissor Project</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
        const reverseString = function(str) {
            let reversedString =""
            for (let i=str.length-1; i>-1; i=i-1){
                reversedString = reversedString + str[i]
            }
            console.log(reversedString)
            return reversedString
        };
        reverseString("hola")
  </script>
