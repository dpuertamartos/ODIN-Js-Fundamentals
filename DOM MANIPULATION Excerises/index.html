<html>
<head>
  <title>DOM MANIPULATION EXERCISE</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
    </div>
  </body>
  <script>
        console.log("helloWorld")
        const container = document.querySelector("#container")
        const redContent = document.createElement("p")
        redContent.textContent = "Hey I'm red!"
        redContent.style.color = "red"
        container.appendChild(redContent)
        const blueh3 = document.createElement("h3")
        blueh3.textContent = "I'm a blue h3!"
        blueh3.style.color = "blue"
        container.appendChild(blueh3)
        const pinkDiv = document.createElement("div")
        pinkDiv.style.backgroundColor = "pink"
        pinkDiv.style["border-style"] = "solid"
        pinkDiv.style["border-color"] = "black"
        const newH1 = document.createElement("h1")
        newH1.textContent = "I'm a div"
        const newP = document.createElement("p")
        newP.textContent = "ME TOO!"
        pinkDiv.appendChild(newH1)
               .appendChild(newP)
        container.appendChild(pinkDiv)       
  </script>
</body>
</html>
